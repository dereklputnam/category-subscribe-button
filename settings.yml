subscribe_categories:
  type: list
  list_type: category
  default: ""
  description: "Select categories that should receive 'news treatment' (notification level 4 - Watching First Post). Shows 'Subscribe' button. Will display as 'Parent > Child' format (e.g., '1Secure News')."

subscribe_category_name_only_exceptions:
  type: list
  list_type: category
  default: ""
  description: "Categories that should show a Subscribe button with name-only display (not 'Parent > Child' format). These categories will automatically receive subscribe treatment even if not in the main subscribe_categories list."

watching_categories:
  type: list
  list_type: category
  default: ""
  description: "Select categories that should receive 'security advisory treatment' (notification level 3 - Watching). Shows 'Watch All' button. Will display as 'Parent > Child' format (e.g., '1Secure Security Advisories')."

watching_category_name_only_exceptions:
  type: list
  list_type: category
  default: ""
  description: "Categories that should show a Watch All button with name-only display (not 'Parent > Child' format). These categories will automatically receive watching treatment even if not in the main watching_categories list."